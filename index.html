<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color: #989292ac;
        }
    </style>
    <!-- css -->
</head>
<body>
    <!-- code here -->
    <div class="container">
        <h1 class="text-center text-info">TODO LIST</h1>
        <div id="alert-container"></div>

        <!-- form để thu thập thông tin -->
        <form >
            <div class="mb-3 form-group">
                <input type="text" id="name" class="form-control" placeholder="Thêm công việc">
            </div>
            <!-- nút -->
            <button class="btn btn-primary w-100">ADD</button>
            <!-- vùng mà mình tìm kiếm -->
            <h2 class="text-center" >List</h2>
            <div class="mb-3 form-group">
                <input type="text" id="filter" class="form-control" placeholder="Tìm kiếm">
            </div>
            <!-- remove all -->
             <button class="btn btn-danger w-100" id="btn-remove-all" type="button">REMOVE ALL</button>
        </form>
        <!-- danh sách các item -->
        <div id="list">
            <!-- <div class="card d-flex flex-row justify-content-between align-items-center p-2 mt-3">
                <span>Học bài</span>
                <button type="button" class="btn btn-danger btn-sm">Remove</button>
            </div> -->
        </div>
    </div>
    <!-- code here -->
     <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./style.js"></script>
</body>
</html>
